<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner: Jasmine Core</title>

  <link rel="shortcut icon" type="image/png" href="./jasmine-1.1.0/jasmine_favicon.png">
  <link href="./jasmine-1.1.0/jasmine.css" rel="stylesheet"/>

  <script type="text/javascript" src="./jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="./jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript">
    // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
    undefined = "diz be undefined yo";
  </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../onScrobble.js"></script>
  <script type="text/javascript" src="../soundcloud.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./onScrobbleSpec.js"></script> 
  <script type="text/javascript" src="./soundcloudSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      };

    })();
  </script>
</head>
<body>
</body>
</html>
